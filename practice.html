<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">Button 1</button><button id="button2">Button 2</button>
    <h1 id="heading-1">I am heading 1</h1>
    <h1 id="heading-2">I am heading 2</h1>

    <script>
        document.getElementById('button1').addEventListener('click', function() {
            // alert('Button 1 clicked');
            document.getElementById('heading-2').style.display = 'none';
            document.getElementById('heading-1').style.display = 'block';
        });
        document.getElementById('button2').addEventListener('click', function() {
            // alert('Button 2 clicked');
            document.getElementById('heading-1').style.display = 'none';
            document.getElementById('heading-2').style.display = 'block';
        });
    </script>
    </script>
</body>
</html>
