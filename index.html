<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!--daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <form class="w-[350px] bg-white p-8 rounded-2xl">
        <div class="mt-5">
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <br>
        <div>
            <label class="font-semibold" for="">4 Digit PIN</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
      
        <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl font-semibold text-white">Login</button>
    </form>
   
</body>
</html>
